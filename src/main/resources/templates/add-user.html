<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/user/add}" th:object="${user}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="userName" class="col-form-label">UserName</label>
                        <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="UserName">
                        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="login" class="col-form-label">Login</label>
                        <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Login">
                        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="passwordHash" class="col-form-label">PasswordHash</label>
                        <input type="text" th:field="*{passwordHash}" class="form-control" id="passwordHash" placeholder="PasswordHash">
                        <span th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="emailConfirmed" class="col-form-label">EmailConfirmed</label>
                        <input type="text" th:field="*{emailConfirmed}" class="form-control" id="emailConfirmed" placeholder="EmailConfirmed">
                        <span th:if="${#fields.hasErrors('emailConfirmed')}" th:errors="*{emailConfirmed}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="twoFactorEnabled" class="col-form-label">TwoFactorEnabled</label>
                        <input type="text" th:field="*{twoFactorEnabled}" class="form-control" id="twoFactorEnabled" placeholder="TwoFactorEnabled">
                        <span th:if="${#fields.hasErrors('twoFactorEnabled')}" th:errors="*{twoFactorEnabled}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="isAdministrator" class="col-form-label">IsAdministrator</label>
                        <input type="text" th:field="*{isAdministrator}" class="form-control" id="isAdministrator" placeholder="IsAdministrator">
                        <span th:if="${#fields.hasErrors('isAdministrator')}" th:errors="*{isAdministrator}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="isTextEditor" class="col-form-label">IsTextEditor</label>
                        <input type="text" th:field="*{isTextEditor}" class="form-control" id="isTextEditor" placeholder="IsTextEditor">
                        <span th:if="${#fields.hasErrors('isTextEditor')}" th:errors="*{isTextEditor}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
