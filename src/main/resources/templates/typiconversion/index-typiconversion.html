<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TypiconVersion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${typiconversions}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No typicon versions yet!</h2>
            <div th:case="*">
                <h2 class="my-5">TypiconVersions</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>DefaultLanguage</th>
                        <th>IsModified</th>
                        <th>CDate</th>
                        <th>BDate</th>
                        <th>EDate</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="typiconversion : ${typiconversions}">
                        <td th:text="${typiconversion.defaultLanguage}"></td>
                        <td th:text="${typiconversion.isModified}"></td>
                        <td th:text="${typiconversion.cdate}"></td>
                        <td th:text="${typiconversion.bdate}"></td>
                        <td th:text="${typiconversion.edate}"></td>
                        <!--<td th:text="${typiconversion.kathismas}"></td>-->
                        <!--<tr th:each="kathisma : ${typiconversion.kathismas}">-->
                            <!--<td><span th:text="${kathisma.number}">Number</span></td>-->
                            <!--<td><span th:text="${kathisma.typiconVersion}">TypiconVersion</span></td>-->
                        <!--</tr>-->

                        <td><a th:href="@{/typiconversion/edit/{id}(id=${typiconversion.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/typiconversion/delete/{id}(id=${typiconversion.id})}" class="btn btn-primary"><i
                                class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/typiconversion/signup" class="btn btn-primary"><i
                    class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
