<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Sign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Sign</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/sign/update/{id}(id=${sign.id})}" th:object="${sign}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="typiconVersion" class="col-form-label">TypiconVersion</label>
                        <select th:field="*{typiconVersion}" class="form-control" id="typiconVersion" placeholder="TypiconVersion">
                            <option th:each="version : ${typiconversions}"
                                    th:value="${version.id}"
                                    th:text="${version}">TypiconVersion</option>
                        </select>
                        <span th:if="${#fields.hasErrors('typiconVersion')}" th:errors="*{typiconVersion}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="isAddition" class="col-form-label">RuleDefinition</label>
                        <input type="text" th:field="*{isAddition}" class="form-control" id="ruleDefinition" placeholder="RuleDefinition">
                        <span th:if="${#fields.hasErrors('ruleDefinition')}" th:errors="*{ruleDefinition}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="modRuleDefinition" class="col-form-label">ModRuleDefinition</label>
                        <input type="text" th:field="*{modRuleDefinition}" class="form-control" id="modRuleDefinition" placeholder="ModRuleDefinition">
                        <span th:if="${#fields.hasErrors('modRuleDefinition')}" th:errors="*{modRuleDefinition}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="isAddition" class="col-form-label">IsAddition</label>
                        <input type="text" th:field="*{isAddition}" class="form-control" id="isAddition" placeholder="IsAddition">
                        <span th:if="${#fields.hasErrors('isAddition')}" th:errors="*{isAddition}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="number" class="col-form-label">Number</label>
                        <input type="text" th:field="*{number}" class="form-control" id="number" placeholder="Number">
                        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="priority" class="col-form-label">Priority</label>
                        <input type="text" th:field="*{priority}" class="form-control" id="priority" placeholder="Priority">
                        <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="isTemplate" class="col-form-label">IsTemplate</label>
                        <input type="text" th:field="*{isTemplate}" class="form-control" id="isTemplate" placeholder="IsTemplate">
                        <span th:if="${#fields.hasErrors('isTemplate')}" th:errors="*{isTemplate}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Sign">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
