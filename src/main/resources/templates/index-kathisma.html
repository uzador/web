<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kathismas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${kathismas}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No kathismas yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Kathismas</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Number</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kathisma : ${kathismas}">
                        <td th:text="${kathisma.typiconVersion}"></td>
                        <td th:text="${kathisma.number}"></td>

                        <td><a th:href="@{/kathisma/edit/{id}(id=${kathisma.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/kathisma/delete/{id}(id=${kathisma.id})}" class="btn btn-primary"><i
                                class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/kathisma/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
